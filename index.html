<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfolio Item - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/portfolio-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="img/main-logo.jpg" alt="Adco Logo">
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-7">
                <input type="radio" name="office" id="residential" data-bind="checked: $root.residentialSelected, checkedValue: true"> Residential
                <input type="radio" name="office" id="commercial" data-bind="checked: $root.residentialSelected, checkedValue: false"> Commercial
                <div class="img-overlay" data-bind="with:currentBuilding, visible: $root.residentialSelected()">
                        <img id="housePic" class="img-responsive" src="img/residential/house.jpg" alt="Residential Building">
                        <img id="houseRoof" class="img-responsive roof-overlay" src="" data-bind="attr: {src: houseSrc}">
                </div>
                <div class="img-overlay" data-bind="visible:!$root.residentialSelected()">
                    <img class="img-responsive" src="img/commercial/commercial.png" alt="Metal Building">
                    <img id="roofPic" class="img-responsive roof-overlay" src="">
                    <img id="wallPic" class="img-responsive roof-overlay" src="">
                    <img id="trimPic" class="img-responsive roof-overlay" src="">
                </div>
                <p>NOTE: Colors vary by monitor setting. Please contact us to get the most accurate color representation.</p>
            </div>

            <div class="col-md-5">
                <div>
                    <input type="radio" name="roofwall" id="setRoof" data-bind="checked: $root.roofSelected, checkedValue: true">
                        <label for="setRoof">Roof Color</label>
                    <input type="radio" name ="roofwall" id="setWall" data-bind="visible: !$root.residentialSelected()">
                        <label for="setWall" data-bind="visible: !$root.residentialSelected()">Wall Color</label>
                    <input type="radio" name ="roofwall" id="setTrim" data-bind="visible: !$root.residentialSelected()">
                        <label for="setTrim" data-bind="visible: !$root.residentialSelected()">Trim Color</label>
                </div>
                <h3>Color Chart</h3>
                
                <div data-bind="foreach: buildingList">
                    <img data-bind="attr: {src: buttonSrc}, click: $parent.setBuilding" class="img-responsive color-button" alt="Custom Color Chart">
                </div>

                <div data-bind="foreach: buildingList">
                    <img class="img-hidden" src="" alt="Custom Color" data-bind="attr: {src: houseSrc}">
                    <img class="img-hidden" src="" alt="Custom Color" data-bind="attr: {src: officeRoofSrc}">
                    <img class="img-hidden" src="" alt="Custom Color" data-bind="attr: {src: officeWallSrc}">
                    <img class="img-hidden" src="" alt="Custom Color" data-bind="attr: {src: officeTrimSrc}">
                </div>
            </div>
            

        </div>
        <!-- /.row -->

    

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- KO and App JavaScript -->
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
